<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>


<body>
    <form action="">
        <h1>XYZ College/School</h1>
        <h3>Student Registration Form</h3>
        <div>
            <label for="">student Image:</label>
            <input type="file">
            <p>(less than 5 Mb)</p>
        </div>
        <div>
            <label for="">Student Name</label>
            <input type="text" placeholder="Full name">
        </div>
        <div>
            <label for="">Father's Name</label>
            <input type="text" placeholder="Father's name">
        </div>
        <div>
            <label for="">Mother's Name</label>
            <input type="text" placeholder="Mother's name">
        </div>
        <label for="">Gender</label>
        <div>
            <div> <label for="">Male</label></div>
            <div><input type="radio" name="gender"></div>
        </div>
        <div>
            <div> <label for="">Female</label></div>
            <div><input type="radio" name="gender"></div>
        </div>
        <div>
            <div> <label for="">Other</label></div>
            <div><input type="radio" name="gender"></div>
        </div>
        <div>
            <label for="">Date of Birth</label>
            <input type="text" placeholder="dd / mm / yyyy">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" placeholder="email@xyz.com">
        </div>
        <div>
            <label for="">Level</label>
            <select name="" id="">
                <option value="">High school</option>
                <option value="">+2</option>
                <option value="">Digree</option>
                <option value="">B tech</option>
            </select>
        </div>
        <div>
            <label for="">Department</label>
            <select name="" id="">
                <option value="">Electical Engineering</option>
                <option value="">Civil Engineering</option>
                <option value="">Computer Engineering</option>
                <option value="">Mechanical Engineering</option>
            </select>
        </div>
        <div>
            <label for="">Tel/Mobile:</label>
            <input type="text" placeholder="xxx xxx xxxx">
        </div>
        <hr>
        <div>
            <h3>Permanent Address</h3>
        </div>
        <div>
            <label for="">State</label>
            <input type="text" placeholder="state">
        </div>
        <div>
            <label for="">City</label>
            <input type="text" placeholder="City">
        </div>
        <div>
            <label for="">Zip code</label>
            <input type="number" placeholder="Zip code">
        </div>
        <div>
            <label for="">Tel/Mobile:</label>
            <input type="text" placeholder="xxx xxx xxxx">
        </div>
        <hr>
        <div>
            <h3>Temporary Address</h3>
        </div>
        <div>
            <label for="">same as permanent address</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="">State</label>
            <input type="text" placeholder="state">
        </div>
        <div>
            <label for="">City</label>
            <input type="text" placeholder="City">
        </div>
        <div>
            <label for="">Zip code</label>
            <input type="number" placeholder="Zip code">
        </div>
        <div>
            <label for="">Tel/Mobile:</label>
            <input type="text" placeholder="xxx xxx xxxx">
        </div>
        <input type="button" value="Register">
    </form>
</body>

</html>
